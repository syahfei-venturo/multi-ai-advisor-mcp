<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" fill="url(#grad1)" rx="60"/>
  
  <!-- Brain icon -->
  <g transform="translate(128, 128)">
    <!-- Left side of brain -->
    <path d="M -50 0 Q -60 -20 -55 -40 Q -45 -55 -30 -55 Q -20 -45 -25 -25 L -30 0 Q -35 20 -50 30 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Right side of brain -->
    <path d="M 50 0 Q 60 -20 55 -40 Q 45 -55 30 -55 Q 20 -45 25 -25 L 30 0 Q 35 20 50 30 Z" 
          fill="white" opacity="0.85"/>
    
    <!-- Center connection -->
    <ellipse cx="0" cy="0" rx="20" ry="30" fill="white" opacity="0.8"/>
    
    <!-- Neural connections (dots) -->
    <circle cx="-15" cy="-15" r="4" fill="white" opacity="0.7"/>
    <circle cx="15" cy="-15" r="4" fill="white" opacity="0.7"/>
    <circle cx="-20" cy="10" r="3" fill="white" opacity="0.6"/>
    <circle cx="20" cy="10" r="3" fill="white" opacity="0.6"/>
    <circle cx="0" cy="25" r="4" fill="white" opacity="0.7"/>
  </g>
</svg>
