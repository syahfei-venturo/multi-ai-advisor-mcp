<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Advisor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ¤– Multi-AI Advisor Dashboard</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-indicator disconnected"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ðŸ“Š</div>
                <div class="stat-content">
                    <h3 id="total-jobs">0</h3>
                    <p>Total Jobs</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">âœ…</div>
                <div class="stat-content">
                    <h3 id="completed-jobs">0</h3>
                    <p>Completed</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ”„</div>
                <div class="stat-content">
                    <h3 id="running-jobs">0</h3>
                    <p>Running</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ’¬</div>
                <div class="stat-content">
                    <h3 id="total-conversations">0</h3>
                    <p>Conversations</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel: Sessions -->
            <aside class="sessions-panel">
                <div class="panel-header">
                    <h2>Sessions</h2>
                    <button id="refresh-sessions" class="btn-icon" title="Refresh">ðŸ”„</button>
                </div>
                <div id="sessions-list" class="sessions-list">
                    <p class="empty-state">No sessions found</p>
                </div>
            </aside>

            <!-- Center Panel: Conversations -->
            <section class="conversations-panel">
                <div class="panel-header">
                    <h2>Conversation History</h2>
                    <div class="panel-actions">
                        <button id="clear-conversation" class="btn-secondary" disabled>Clear</button>
                        <button id="refresh-conversations" class="btn-icon" title="Refresh">ðŸ”„</button>
                    </div>
                </div>
                <div id="conversations-container" class="conversations-container">
                    <p class="empty-state">Select a session to view conversation history</p>
                </div>
            </section>

            <!-- Right Panel: Jobs -->
            <aside class="jobs-panel">
                <div class="panel-header">
                    <h2>Jobs</h2>
                    <button id="refresh-jobs" class="btn-icon" title="Refresh">ðŸ”„</button>
                </div>
                <div id="jobs-list" class="jobs-list">
                    <p class="empty-state">No jobs found</p>
                </div>
            </aside>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
